  # Homarr
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - ${MEDIA_CENTER_PATH}/config/homarr:/app/data/configs
      - ${MEDIA_CENTER_PATH}/config/homarr/icons:/app/public/icons
      - ${MEDIA_CENTER_PATH}/config/homarr/data:/data
    expose:
      - 7575
    networks:
      - media_network

  # qBittorrent
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=5080
    volumes:
      - "${MEDIA_CENTER_PATH}/config/qbittorrent:/config"
      - "${MEDIA_CENTER_PATH}/downloads:/downloads"
    networks:
      - media_network
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 6882:6882
      - 6882:6882/udp
    expose:
      - 5080
    restart: unless-stopped

  # Wizarr
  wizarr:
    image: ghcr.io/wizarrrr/wizarr:latest
    container_name: wizarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/wizarr:/data/database"
    networks:
      - media_network
    expose:
      - 5690
    restart: unless-stopped

  # SuggestArr
  suggestarr:
    image: ciuse99/suggestarr:latest
    container_name: suggestarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SUGGESTARR_PORT=${SUGGESTARR_PORT:-5000}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/suggestarr:/app/config/config_files"
    networks:
      - media_network
    expose:
      - 5000
    depends_on:
      - radarr
      - sonarr
      - jellyseerr

  # Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - jellyfin
      - jellyseerr
      - radarr
      - sonarr
      - prowlarr
      - bazarr
      - qbittorrent
      # - sabnzbd
