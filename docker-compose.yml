version: "3.8"
services:
  # Jellyfin Server
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin-server
    user: "${PUID}:${PGID}"
    networks:
      - media_network
    ports:
      - 8096:8096/tcp
      - 8920:8920/tcp
    volumes:
      - "${MEDIA_CENTER_PATH}/config/jellyfin:/config"
      - "${MEDIA_CENTER_PATH}/cache/jellyfin:/cache"
      - "${MEDIA_CENTER_PATH}/media/movies:/media/movies"
      - "${MEDIA_CENTER_PATH}/media/tv:/media/tv"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    restart: 'unless-stopped'
    devices:
      - "/dev/dri:/dev/dri"
    runtime: nvidia

  # Jellyseerr
  jellyseerr:
    image: fallenbagel/jellyseerr
    container_name: jellyseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - LOG_LEVEL=info
    expose:
      - 5055
    volumes:
      - "${MEDIA_CENTER_PATH}/config/jellyseerr:/app/config"
    networks:
      - media_network
    restart: unless-stopped

  # Radarr
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/radarr:/config"
      - "${MEDIA_CENTER_PATH}/media/movies:/movies"
      - "${MEDIA_CENTER_PATH}/downloads:/downloads"
    networks:
      - media_network
    expose:
      - 7878
    restart: unless-stopped
    depends_on:
      - qbittorrent

  # Sonarr
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/sonarr:/config"
      - "${MEDIA_CENTER_PATH}/media/tv:/tv"
      - "${MEDIA_CENTER_PATH}/downloads:/downloads"
    networks:
      - media_network
    expose:
      - 8989
    restart: unless-stopped
    depends_on:
      - qbittorrent
    
  # Prowlarr
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/prowlarr:/config"
    networks:
      - media_network
    expose:
      - 9696
    restart: unless-stopped
    depends_on:
      - radarr
      - sonarr
    
  # Bazarr (Subtitles)
  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${MEDIA_CENTER_PATH}/config/bazarr:/config"
      - "${MEDIA_CENTER_PATH}/media/movies:/movies"
      - "${MEDIA_CENTER_PATH}/media/tv:/tv"
    networks:
      - media_network
    expose:
      - 6767
    restart: unless-stopped

